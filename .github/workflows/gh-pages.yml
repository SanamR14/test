    #     username: ${{ secrets.Docker.DOCKER_USERNAME }}
    #     password: ${{ secrets.Docker.DOCKER_PASSWORD }}
    
    - name: Image
      run: docker build . --file Dockerfile

    - name: Build and Push
      uses: docker/build-push-action@v3
      with:
          push: true
          tags: sanamr14/test:first

